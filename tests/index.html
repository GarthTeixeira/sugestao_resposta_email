<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário de Email</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 p-6  md:h-auto flex justify-center flex-col items-center font-grotesk">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="max-w-xl w-full mx-auto mb-4">
        {% for category, message in messages %}
          <div class="
            {% if category == 'success' %}
              bg-green-200 text-green-800
            {% elif category == 'warning' %}
              bg-orange-200 text-orange-800
            {% else %}
              bg-gray-200 text-gray-800
            {% endif %}
            p-3 rounded
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div id="container" class="max-w-xl w-full bg-white p-6 rounded-xl shadow-lg flex flex-col h-full">
    <h1 class="text-2xl font-bold mb-6 text-center font-orbitron">Formulário de Email</h1>
    <form id="email-form" method="POST" enctype="multipart/form-data" class="flex flex-col flex-1">

      <!-- Campos fixos -->
      <div class="space-y-4 mb-4">
        <div>
          <label class="block mb-1 font-medium">Autor</label>
          <input type="email" name="autor" required class="w-full p-2 border rounded-lg" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Assunto</label>
          <input type="text" name="assunto" required class="w-full p-2 border rounded-lg" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Remetente</label>
          <input type="email" name="remetente" required class="w-full p-2 border rounded-lg" />
        </div>
      </div>

      <!-- Radios -->
      <div class="flex gap-6 mb-4">
        <label class="flex items-center gap-2">
          <input type="radio" name="modo" value="upload" checked>
          <span class="text-sm font-medium">Upload</span>
        </label>

        <label class="flex items-center gap-2">
          <input type="radio" name="modo" value="message">
          <span class="text-sm font-medium">Mensagem</span>
        </label>
      </div>

      <!-- Painel Upload -->
      <div id="panel-upload">
        <label class="block mb-1 font-medium">Upload de Arquivo (.pdf ou .txt)</label>
        <input type="file" name="arquivo" accept=".pdf,.txt" class="w-full p-2 border rounded-lg">
      </div>

      <!-- Painel Mensagem -->
      <div id="panel-message" class="hidden flex-col flex-1 mt-2">
        <label class="block mb-1 font-medium">Mensagem de Texto</label>
        <textarea name="mensagem" rows="4" class="w-full p-2 border rounded-lg flex-1 resize-none "></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg mt-4">
        Enviar
      </button>

    </form>
  </div>
<script>
  const body = document.body;
  const radios = document.querySelectorAll('input[name="modo"]');
  const panelUpload = document.getElementById('panel-upload');
  const panelMessage = document.getElementById('panel-message');

  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'upload' && radio.checked) {
        panelUpload.classList.remove('hidden');
        panelMessage.classList.add('hidden');
        panelMessage.classList.remove('flex');
        body.classList.remove('h-screen');
      } else if (radio.value === 'message' && radio.checked) {
        panelUpload.classList.add('hidden');
        panelMessage.classList.remove('hidden');
        panelMessage.classList.add('flex');
        body.classList.add('h-screen');
      }
    });
  });
</script>

</body>
</html>
